<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Recruiter Dashboard | EmpowerHer</title>
    <link rel="stylesheet" type="text/css" href="style/dashboard.css" />
    <link rel="stylesheet" type="text/css" href="style/recruiter-dashboard.css" />
    <!-- Load Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="js/firebase-config.js"></script>
  </head>
  <body>
  
<nav>
    <div class="logo">
      <a href="recruiter-dashboard.html">
        <h1>EmpowerHer</h1>
      </a>
    </div>
    <div class="hamburger">
      <span class="line"></span>
      <span class="line"></span>
      <span class="line"></span>
    </div>
  </nav>

    <div class="dashboard-container">
      <div class="welcome-card">
        <h1>Welcome, <span id="company-name">Company</span>!</h1>
        <p id="profile-status">Loading your profile...</p>
      </div>

      <div class="dashboard-content">
        <div class="dashboard-section">
          <h2>Your Job Listings</h2>
          <button class="btn btn-primary" id="post-job-btn">
            Post New Job
          </button>
          <div id="jobs-container" class="cards-container">
            <p>Loading your job listings...</p>
          </div>
        </div>

        <div class="dashboard-section">
          <h2>Recent Applications</h2>
          <div id="applications-container" class="cards-container">
            <p>Loading recent applications...</p>
          </div>
        </div>

        <div class="dashboard-section">
          <h2>Dashboard Analytics</h2>
          <div class="analytics-grid">
            <div class="analytics-card">
              <h3>Total Jobs</h3>
              <p id="total-jobs">0</p>
            </div>
            <div class="analytics-card">
              <h3>Total Applications</h3>
              <p id="total-applications">0</p>
            </div>
            <div class="analytics-card">
              <h3>Active Interviews</h3>
              <p id="active-interviews">0</p>
            </div>
            <div class="analytics-card">
              <h3>Positions Filled</h3>
              <p id="positions-filled">0</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="profile-dropdown">
      <button id="profile-button" class="profile-btn">
        <span id="user-initial">U</span>
      </button>
      <div class="dropdown-content" id="profile-dropdown-content">
        <a href="edit-profile-recruiter.html">Edit Profile</a>
        <a href="#" id="logout-btn">Logout</a>
      </div>
    </div>

    <script src="js/dashboard.js"></script>
    <script src="js/recruiter-dashboard.js"></script>

    <!-- Interview Modal Template -->
    <template id="interview-modal-template">
      <div class="interview-modal-overlay">
        <div class="interview-modal">
          <button class="close-modal">Ã—</button>
          <h2>Schedule Interview</h2>
          
          <div class="interview-form">
            <div class="form-group">
              <label>Date:</label>
              <input type="date" id="interview-date" class="form-control">
            </div>
            
            <div class="form-group">
              <label>Time:</label>
              <input type="time" id="interview-time" class="form-control">
            </div>
            
            <div class="form-group">
              <label>Interview Type:</label>
              <select id="interview-type" class="form-control">
                <option value="online">Online</option>
                <option value="in-person">In-Person</option>
                <option value="phone">Phone</option>
              </select>
            </div>
            
            <div class="form-group">
              <label>Notes:</label>
              <textarea id="interview-notes" class="form-control" placeholder="Add any additional notes..."></textarea>
            </div>
            
            <div class="interview-actions">
              <button class="btn btn-secondary">Cancel</button>
              <button class="btn btn-primary">Schedule</button>
            </div>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
